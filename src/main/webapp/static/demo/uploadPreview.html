<!DOCTYPE >
<head>
<title>图片上传预览演示-柯乐义</title>
<style type="text/css">
	.upimage{
		padding:6px 10px;
		height:35px;
		line-height: 20px;
		position: relative;
		cursor: pointer;
		color: #888;
		background: #fafafa;
		border: 1px solid #ddd;
		border-radius:4px;
		overflow: hidden;
		display: inline-block;
		float: left;
		margin-left: 10px;
		margin-top: 39px;
	}
</style>


<script src="../js/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../js/uploadPreview.js" type="text/javascript"></script>

<script>
$(function () {
$("#up").uploadPreview({ Img: "ImgPr", Width: 120, Height: 120 });
});
function choose(){
	$("#file").click();
	$("#file").uploadPreview({ Img: "ImgPr1", Width: 120, Height: 120 });
}
</script>
</head>
<body>
<div style="width:500px;margin:0px auto;"><h2>图片上传预览演示</h2>
<a href="http://keleyi.com/a/bjac/4g8fo9yu.htm" target="_blank">原文</a>

<div><img id="ImgPr" width="120" height="120" /></div>
<input type="file" id="up" />
</div>
<table border="">
	<tr>
		<td>
		<div style="float:left;width: 120px;">
			<img id="ImgPr1" width="120" height="120" />
		</div>
		<input type="button" value="图片上传" onclick="choose();" class="upimage"/>
		<div hidden="true">
			<input type="file" id="file" />
		</div>
		</td>
	</tr>
</table>
</body>
</html>
